<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

    </head>
    <body>
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top: 100px">
                <div class="panel-body messages" id="chatwindow" style="height: 350px; overflow:scroll; font-size:20px;">
                </div>
                <div class="panel-footer">
                    <form id="message-form" autocomplete="off">
                        <div class="row">
                            <div class="col-xs-10" style="padding-right: 5px">
                                <input type="text" name="message" class="form-control input-lg" placeholder="Enter message here...">
                            </div>
                            <div class="col-xs-2" style="padding-left: 0px">
                                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%"><span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <!-- EXTERNAL SCRIPTS -->
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>


        <!-- INTERNAL JS -->
        <script src="/js/app.js"></script>
    </body>
</html>
